<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Preview Card</title>
</head>

<body>
    <div class="card">
        <div id="img">
            <div class="color">
                <img src="images/icon-view.svg" alt="icon-view" class="viewImg">
            </div>
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="cardImg">
            <!-- <img src="images/icon-view.svg" alt="icon-view" class="viewImg"> -->
        </div>
        
        <div class="cardInfo">
            <h1>Equilibrium #3429</h1>
            <span>Our Equilibrium collection promotes balance and calm.</span>
        </div>
        <div class="value-days">
            <div class="value">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                <span>0.041 ETH</span>
            </div>
            <div class="days">
                <img src="images/icon-clock.svg" alt="icon-clock">
                <span>3 days left</span>
            </div>
        </div>
        <div class="footer">
            <img src="images/image-avatar.png" alt="image-avatar">
            <span>Creation of <span id="name">Jules Wyvern</span></span>
        </div>
    </div>
</body>

</html>
